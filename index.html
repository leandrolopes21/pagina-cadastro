<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="conteiner-principal">
        <div class="formulario">
            <div class="cabecalho">
                <h1>Cadastre-se</h1>
                <p>Preencha seus dados para receber mais informações</p>
            </div>

            <form id="formulario-leads">
                <div class="campo-nome">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="campo-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="campo-telefone">
                    <label for="telefone">Telefone</label>
                    <div class="campo-input">
                        <input type="text" name="ddd" id="ddd" maxlength="2" placeholder="DDD" required>
                        <input type="text" name="fone" id="fone" maxlength="9" placeholder="Telefone" required>
                    </div>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
